apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-demo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/biswajit12azure/git-advanced-lab.git
    targetRevision: main
    path: helm/python-app
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: python-demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

